<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel id="painel-topbar">
		<div id="layout-topbar" class="ShadowGray">
			<div id="layout-topbar-indent">
				<a href="#{request.contextPath}/"><h:graphicImage
						name="images/logo-copel.png" styleClass="Fleft"
						library="spark-layout" id="logo" class="Fleft" /></a>

				<ul id="layout-topbar-menu">


					<li><a class="Fright Fs15 TexAlRight"><i
							class="fa fa-user"></i> #{lblAplicativo.lblMenuAuxiliarBemVindo}
							<i class="fa fa-chevron-down Fs14 Fright ShowOnMobile"></i></a></li>
				</ul>
			</div>
		</div>
	</p:outputPanel>


</ui:composition>
